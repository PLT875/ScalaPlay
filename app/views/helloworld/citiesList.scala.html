@import _root_.world.model.City
@(message: String, country: String, cityList: List[City])

<html>
  <head>
    <title>@message</title>
	@tags.header("Hello World!")
  </head>
  <body>
    <div id="results">
	  	<fieldset>
	   		<legend>Cities in @country</legend>
	   		<table class="table table-bordered table-hover" data-height="400" data-pagination="true" style="width:75%">
	   			<th widht="col-md-1">#</th>
	   			<th width="col-md-4">Name</th>
	   			<th width="col-md-4">District</th>
	   			<th width="col-md-3">Population</th>
		   		  
		   	@cityList.zipWithIndex.map { case(city, index) =>
	  			<tr>
	  				<td>@(index + 1)</td>
	  				<td>@city.name</td>
	  				<td>@city.district</td>
	  				<td>@city.population</td>
	  			</tr>
			} 
	   		</table>
	   		<button class="btn btn-primary" onclick="window.history.back()">Back</button>
	  	</fieldset>
  	</div>
  	<br></br>
  </body>
</html>
