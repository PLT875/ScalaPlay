@(message: String)

<!DOCTYPE html>

<html>
  <head>
    <title>@message</title>
	@tags.header("Hello World!")
  </head>
  <body>
    <fieldset>
      <legend>List Languages by Country</legend>
    </fieldset>
    <form id="form" class="form-horizontal" style="width:50%"role="form" action="@routes.Application.languagesShow" method="GET"> 
        <div class="form-group">
         	<label style="text-align:right" class="col-md-2" for="country">Country</label>
         	<div class="col-md-10">
         		<input type="text" for="country" name="country"/>
         	</div>
        </div>
          
        <div class="form-group">
          <label style="text-align:right" class="col-md-2" for="display">Display</label>
          <div class="col-md-10">
          <select type="text" class="form-control" style="width:38%" for="display" name="display"/>
            <option value ="pie">Pie</option>
            <option value ="doughnut">Doughnut</option>
          </select>
          </div>
        </div>

	   	  <div class="form-group">
	   	 	  <div class="col-md-offset-2 col-md-10">
        		<button class="btn btn-primary" type="submit">Submit</button>
           	<button class="btn btn-primary" type="reset">Reset</button>
          </div>
    	  </div> 
    </form>
  </body>
</html>
